index:
  lead: Wikibase is an open source software suite for running a collaborative knowledge base. It's a collaborative knowledge base software that allows users to tie in to a vast network of linked open data, easily adding to and ingesting knowledge from [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page) and other instances of Wikibase, creating an ecosystem of easily shared, accessible knowledge. Learn how to launch a Wikibase instance and work with it.
